<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fba56c30ba.js" crossorigin="anonymous"></script>

    <title>FAQ</title>
</head>

<body>
    <h1>frequently Asked Questions</h1>
    <div class="faq-container">
        <div class="faq active">
            <h3 class="faq-title">
                가장 오래 살 것 같은 연예인은?
            </h3>

            <p class="faq-text">
                이승 깁니더~
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                신이 아이를 낳으면!?
            </h3>

            <p class="faq-text">
                갓(god)난 아기!
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                프랑스에서 라면 먹으면 안 되는 이유!?
            </h3>

            <p class="faq-text">
                불어 쓰니까~
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                햄버거는 무슨 색일까요!?
            </h3>

            <p class="faq-text">
                버건디~?
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="faq">
            <h3 class="faq-title">
                푸가 여러 마리 있으면?
            </h3>

            <p class="faq-text">
                푸들~
            </p>

            <button class="faq-toggle">
                <i class="fas fa-chevron-down"></i>
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
